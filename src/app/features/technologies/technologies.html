@let technologies = [ "HTML + Sass", "HTML + Tailwind", "Angular", "Express + Redis" ];

      Tecno<span>logias</span>

    </h1>
    <p [ngClass]="'technologies__text'">Alguns exemplos de c√≥digos nas tecnologias que utilizo</p>

  </div>

  <div [ngClass]="'techonologies__main'">
