@let XS = responsive.isXs();
@let SM = responsive.isSm();
@let MD = responsive.isMd();

@let technologies = [ "HTML + Sass", "HTML + Tailwind" ];

<section [ngClass]="'technologies'">
  <div [ngClass]="'technologies__header'">
    <h1 [ngClass]="'technologies__title'">
      Tecno<span>logias</span>

    </h1>
    <p [ngClass]="'technologies__text'">Alguns exemplos de c√≥digos nas tecnologias que utilizo</p>

  </div>

  <div [ngClass]="'techonologies__main'">
    @for (tech of technologies; track i; let i = $index) {
      <div [ngClass]="'technologies__title-container-techs'">
        <div
          [ngClass]="'technologies__title-techs'"
          [ngStyle]="{
            'padding-left': (XS) ? '60px' : (SM) ? '70px' : (MD) ? '30px' : '0px'

          }"

          >
          <div></div>
          <h2>{{ tech }}</h2>

        </div>

        <app-code-box [boxName]="boxes[i]"></app-code-box>

      </div>

    }

  </div>

</section>
